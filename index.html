        <!--Include CSS Stylesheets-->
        <link rel="stylesheet" href="/public/Nav.css">

    <body>

        <!--Nav Bar-->
        <nav-bar-but-better></nav-bar-but-better>
        <script>
            if(document.cookie.indexOf("name") != -1) {
                $("#account").children().remove();
                $("#account").html('<account-info></account-info>')
                if($(document).width() < 992) {
                    $("#user").removeClass("dropleft");
                } else {
                    $("#user").addClass("dropleft");
                }
            }
        </script>
        <!--Hero Image-->

        <div class="head-hero">

            <div class="hero-holder">
                
            </div>
            <div class='hero-text'>
                  <h1 class="tagline">Plan Your Stellar Event</h1>
            </div>
        </div>

        <!--Towering Testimonials Section-->

            <div class="container">
                <h2>Towering Testimonials</h2>
                <hr>
                <div style="padding-top: 10px;" class="row">
                    <single-testimonial class="col-md text-center" user="Aarnav Unadkat" description="Loved my time at Touch of Class Events. Their seats are top quality and attractions are amazing. I think I got rickrolled about 20 times!"></single-testimonial>

                <div class="cross-info">
                    <div></div>
                    <div></div>
