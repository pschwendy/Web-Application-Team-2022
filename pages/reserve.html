<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserve</title>
    
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!--Include CSS Stylesheets-->
    <link rel="stylesheet" href="/public/theme.css">
    <link rel="stylesheet" href="/public/Nav.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>
  <body id="reserveBackground">
    <!--Include Componenent Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/public/components/NavBar.js"></script>
    <script type="module" src="/public/components/NavBarButBetter.js"></script>

    <nav-bar-but-better></nav-bar-but-better>

    <div class="container border bg-light" style="padding: 15px; border-radius: 10px; margin-top: 100px;">
        <form>
            <div class="mb-3">
                <h1>Reserve Seats</h1>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <input required type="date" class="form-control" id="date">
            </div>
            <label for="time-group">Time:</label>
            <div id="time-group">
                <div class="mb-3 form-check">
                    <input checked required class="form-check-input" type="radio" name="time-options" id="time-1"/>
                    <label class="form-check-label" for="time-1">3:00 p.m. - 5:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="time-options" id="time-2"/>
                    <label class="form-check-label" for="time-2">5:00 p.m. - 7:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="time-options" id="time-3"/>
                    <label class="form-check-label" for="time-3">7:00 p.m. - 9:00 p.m.</label>
                </div>
            </div>
            <div class="mb-3">
              <label for="room-select">Room:</label>
              <select onchange="changeDiagram(this)" required id="room-select" name="room" class="form-select mb-3" aria-label=".form-select-lg example">
                
              </select>              
            </div>
            <div class="mb-3" id="seatSelection">
              <label for="attraction-name-ui" class="form-label">Seats</label>

              <!--Diagram to show Seats-->
              <div id="diagramHolder"></div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
              <script src="/public/SeatingRenderer.js"></script>

              
            </div>
            <!--Labels for the diagram-->
            <div class="mb-3" style="display: flex;">
              <t style="color: #218380; margin-right: 20px;">Seat</t>
              <t style="color: #061826; margin-right: 20px;">Seat Unavailable</t>
              <t style="color: #05299E; margin-right: 20px;">Seat Selected</t>
              <t style="color: #BB9457;">Building Layout</t>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script>
      
      //gets todays date in a format that can be used for the value of the date input
      function getTodaysDate(){
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        return yyyy + "-" + mm + "-" + dd;
      }

      //set the date input to today's date on page load
      window.onload = function(){
        document.getElementById("date").value = getTodaysDate();
        var diagram;
        fetch("/getRoomData").then((res) => {
          res.json().then((new_res)=>{
            for (room of new_res){
              let key = Object.keys(room)[0];
              document.getElementById("room-select").innerHTML += "<option value='" + key + "'>" + key + "</option>";
            }
            diagram = new SeatingDiagram(new_res);
            diagram.render(Object.keys(new_res[0])[0]);
          }).catch((err)=>{
            console.log(err);
          });
        }).catch((err) => {
          console.log("Failed to get rooms");
        })
      }

      //switches the diagram based on the selected room using SeatDiagram object
      function changeDiagram(el){
        let diagram = new SeatingDiagram();
        diagram.render(el.value);
      }
    </script>


  </body>
</html>
