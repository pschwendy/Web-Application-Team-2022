<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/theme.css">

  <body id="reserveBackground">
    <!--Include Componenent Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/public/components/NavBar.js"></script>
    <script type="module" src="/public/components/NavBarButBetter.js"></script>
    <script type="module" src="/public/components/AccountButton.js"></script>
    
    <nav-bar-but-better></nav-bar-but-better>

    <div class="container border bg-light" style="padding: 15px; border-radius: 10px; margin-top: 100px;">
        <form>
            <div class="mb-3">
                <h1>Reserve Seats</h1>
            </div>
            <div class="mb-3">
              <label onchange="refreshDiagram()" for="date" class="form-label">Date:</label>
              <input required type="date" class="form-control" id="date">
            </div>
            <label for="time-group">Time:</label>
            <div id="time-group">
                <div class="mb-3 form-check">
                    <input onchange="refreshDiagram()" checked required class="form-check-input" type="radio" name="time-options" id="time-1"/>
                    <label class="form-check-label" for="time-1">3:00 p.m. - 5:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input onchange="refreshDiagram()" class="form-check-input" type="radio" name="time-options" id="time-2"/>
                    <label class="form-check-label" for="time-2">5:00 p.m. - 7:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input onchange="refreshDiagram()" class="form-check-input" type="radio" name="time-options" id="time-3"/>
                    <label class="form-check-label" for="time-3">7:00 p.m. - 9:00 p.m.</label>
                </div>
            </div>
            <div class="mb-3">
              <label for="room-select">Room:</label>
              <select onchange="changeDiagram(this)" required id="room-select" name="room" class="form-select mb-3" aria-label=".form-select-lg example">
                
              </select>              
            </div>
            <div class="mb-3" id="seatSelection">
              <label for="attraction-name-ui" class="form-label">Seats</label>

              <!--Diagram to show Seats-->
              <div id="diagramHolder"></div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
              <script src="/public/SeatingRenderer.js"></script>

              
            </div>
            <!--Labels for the diagram-->
            <div class="mb-3" style="display: flex;">
              <t style="color: #218380; margin-right: 20px;">Seat</t>
              <t style="color: #061826; margin-right: 20px;">Seat Unavailable</t>
              <t style="color: #05299E; margin-right: 20px;">Seat Selected</t>
              <t style="color: #BB9457;">Building Layout</t>
            </div>
            
            <button type="button" onclick="submitSelection()" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>

    $("#date").on("change",function(){
        refreshDiagram();
    });
      
      var newRes;
      var diagram;
      //gets todays date in a format that can be used for the value of the date input
      function getTodaysDate(){
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        return yyyy + "-" + mm + "-" + dd;
      }

      function getNextMonthsDate(){
        var s = dayjs().add(1, 'month').format("YYYY-MM-DD").toString();
        console.log(s);
        return s;
      }

      //set the date input to today's date on page load
      window.onload = function(){
        var td = getTodaysDate();
        var limit = getNextMonthsDate();
        document.getElementById("date").value = td; 
        document.getElementById("date").min = td;
        document.getElementById("date").max = limit;
        fetch("/getRoomData/" + td + "/3").then((res) => {
          res.json().then((new_res)=>{
            console.log("NEW", new_res);
            newRes = new_res;
            for (room of new_res){
              let key = Object.keys(room)[0];
              document.getElementById("room-select").innerHTML += "<option value='" + key + "'>" + key + "</option>";
            }
            diagram = new SeatingDiagram(new_res);
            diagram.render(Object.keys(new_res[0])[0]);
          }).catch((err)=>{
            console.log(err);
          });
        }).catch((err) => {
          console.log("Failed to get rooms");
        })
      }

      //switches the diagram based on the selected room using SeatDiagram object
      function changeDiagram(el){
        diagram = new SeatingDiagram(newRes);
        diagram.render(el.value);
      }

      function refreshDiagram(){
        var time = getChosenTime();
        var td = document.getElementById("date").value;
        console.log("GOING FOR: ", td);
        fetch("/getRoomData/" + td + "/" + time).then((res) => {
          res.json().then((new_res)=>{
            console.log("NEW", new_res);
            newRes = new_res;
            document.getElementById("room-select").innerHTML = "";
            for (room of new_res){
              let key = Object.keys(room)[0];
              document.getElementById("room-select").innerHTML += "<option value='" + key + "'>" + key + "</option>";
            }
            diagram = new SeatingDiagram(new_res);
            diagram.render(Object.keys(new_res[0])[0]);
          }).catch((err)=>{
            console.log(err);
          });
        }).catch((err) => {
          console.log("Failed to get rooms");
        })
      }

      function getChosenTime(){
        var first = document.getElementById("time-1").checked;
        if (first){
          return 3;
        }
        var second = document.getElementById("time-2").checked;
        if (second){
          return 5;
        }
        var third = document.getElementById("time-3").checked;
        if (third){
          return 7;
        }
      }

      function submitSelection(){
        var load = {
          "seats": diagram.getSelectedSeats(document.getElementById("room-select").value),
          "date": document.getElementById("date").value,
          "time": getChosenTime()
        }
        console.log(load.time);
        fetch('/reserveSeats', {
          method: 'POST', // or 'PUT'
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(load),
        })
        .then(response => response.json().then((server_msg) => {
          if (server_msg.code == 404){
            window.alert("Please sign in to reserve seats");
          }
          else{
            window.location.replace("/itinerary");
          }
        }))
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    </script>
    <script type="module" src="/public/components/Footer.js"></script>
    <footer>
        <p-footer></p-footer>
    </footer>

  </body>
</html>
