<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Include CSS Stylesheets-->
    <link rel="stylesheet" href="/public/theme.css"> 
    <link rel="stylesheet" href="/public/Nav.css">

  <body id="checkoutBackground">
    <!--Include Componenent Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/public/components/NavBar.js"></script>
    <script type="module" src="/public/components/NavBarButBetter.js"></script>
    <script type="module" src="/public/components/AccountButton.js"></script>
    
    <nav-bar-but-better></nav-bar-but-better>

    <div class="container border bg-light" style="padding: 15px; border-radius: 10px; margin-top: 100px;">
        <form action="/reserveEvent" method="POST">
            <div class="mb-3">
                <h1>Purchase Tickets</h1>
            </div>
            <div class="mb-3">
              <label for="attraction-name" class="form-label">Attraction:</label>
              <input disabled type="text" class="form-control" id="attraction-name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input style="display: none;" type="text" name="pk" class="form-control" id="pk" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="tickets" class="form-label">Number of Tickets:</label>
              <input type="number" class="form-control" id="tickets" name="tickets">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" name="date" id="date">
              </div>

            <label for="time-group">Time:</label>
            <div id="time-group">
                <div class="mb-3 form-check">
                    <input value="3" class="form-check-input" type="radio" name="time" id="time-1"/>
                    <label class="form-check-label" for="time-1">3:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input  value="5" class="form-check-input" type="radio" name="time" id="time-2"/>
                    <label class="form-check-label" for="time-2">5:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input value="7" class="form-check-input" type="radio" name="time" id="time-3"/>
                    <label class="form-check-label" for="time-3">7:00 p.m.</label>
                </div>
            </div>

            <!--Time selection-->
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>


function getTodaysDate(){
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        return yyyy + "-" + mm + "-" + dd;
      }

      function getNextMonthsDate(){
        var s = dayjs().add(1, 'month').format("YYYY-MM-DD").toString();
        console.log(s);
        return s;
      }
      
        window.onload = function(){
            const searchParams = new URLSearchParams(window.location.search);
            document.getElementById("attraction-name").value = searchParams.get("item");
            document.getElementById("pk").value = searchParams.get("pk");
            console.log(document.getElementById("pk").value);

            var td = getTodaysDate();
        var limit = getNextMonthsDate();
        document.getElementById("date").value = td; 
        document.getElementById("date").min = td;
        document.getElementById("date").max = limit;
        }
    </script>

    <script type="module" src="/public/components/Footer.js"></script>
    <footer>
        <p-footer></p-footer>
    </footer>

  </body>
</html>
