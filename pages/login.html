    <body>
        <script type="module" src="/public/components/NavBarButBetter.js"></script>

        <div class="container border bg-light" style="width: 60%; padding: 15px; border-radius: 10px; margin-top: 100px;">
            <form action="/login-normal" method="POST" style="width: 90%; margin: auto;">
                <div class="mb-3">
                    <h1>Log In</h1>
                </div>
                <div class="mb-3">
                  <label for="username">Username or Email:</label>
                  <br>
                  <input required type="text" name="username" id="username" style="width: 100%;"/>     
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" required name="password" id="password" style="width: 100%;"/>     
                </div>  
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button style="margin-top: 20px;margin-bottom: 20px;"type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="mb-3 d-grid gap-2 col-6 mx-auto" style="text-align: center;">
                    <h2>OR</h2>
                    <button style="margin-top: 20px;" type="button" class="btn btn-primary">Sign in with Google</button>
                </div>
                
            </form>
        </div>
