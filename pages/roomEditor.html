<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reserve</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!--Include CSS Stylesheets-->
        <link rel="stylesheet" href="/public/theme.css">
        <link rel="stylesheet" href="/public/Nav.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      </head>
    <body>
      <!--Include Componenent Scripts-->
      <script type="module" src="/public/components/NavBarButBetter.js"></script>
      <script type="module" src="/public/components/AccountButton.js"></script>
      
      <nav-bar-but-better></nav-bar-but-better>
      <div class="container border bg-light" style="padding: 15px; border-radius: 10px; margin-top: 100px;">
          <form>
              <div class="mb-3">
                  <h1>Edit Room Layout</h1>
              </div>
              <div class="mb-3">
                <label for="room-select">Room:</label>
                <select onchange="changeDiagram(this)" required id="room-select" name="room" class="form-select mb-3" aria-label=".form-select-lg example">
                  <option value="Dining Room 1">Dining Room 1</option>
                  <option value="Dining Room 2">Dining Room 2</option>
                  <option value="Theater">Theater</option>
                  <option value="VIP Room">VIP Room</option>
                </select>              
              </div>
              <div style="display: flex; flex-wrap: wrap;">
                <div style="padding: 20px;">
                  <div class="mb-3" id="seatSelection">
                    <label for="attraction-name-ui" class="form-label">Layout (Drag around parts to rearrange)</label>
      
                    
                    <!--Diagram to show Seats-->
                    <div id="diagramHolder"></div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
                    <script src="/public/SeatingRenderer.js"></script>
      
                    
                  </div>
                  <!--Labels for the diagram-->
                  <div class="mb-3" style="display: flex;">
                    <t style="color: #218380; margin-right: 20px;">Seat</t>
                    <t style="color: #BB9457;">Building Layout</t>
                  </div>
                </div>
                <div>
                  <div class="container border" style="padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                    <button class="btn btn-danger" deleting="false" type="button" onclick="toggleDeleteMode(this)">Click to start deleting objects</button>
                  </div>
                  <div>
                    <div class="container border" style="padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                      <label>X (0 to 300):</label>
                      <input id="seat_x" type="number" value="10"/>
                      <label>Y (0 to 400):</label>
                      <input id="seat_y" type="number" value="10"/>
                      <br>
                      <br>
                      <button type="button" onclick="createItem(false)" class="btn btn-primary">Add seat</button>
                    </div>
                    <div class="container border" style="padding: 10px; border-radius: 10px;">
                      <label>Width:</label>
                      <input id="width" type="number" value="10"/>
                      <label>Height:</label>
                      <input id="height" type="number" value="10"/>
                      <br>
                      <br>
                      <label>X (0 to 300):</label>
                      <input id="obj_x" type="number" value="10"/>
                      <label>Y (0 to 400):</label>
                      <input id="obj_y" type="number" value="10"/>
                      <br>
                      <br>
                      <button type="button" onclick="createItem(true)" class="btn btn-primary">Add building piece</button>
                    </div>
                  </div>
                </div>
                </div>
                
                <button style="margin-top: 20px; " type="button" onclick="sendData()" class="btn btn-primary">Save</button>
               
              </form>
        </div>
    
        <script>
            var diagram;
            var roomVal;
            //sets the default diagram 
            window.onload = function(){
                fetch("/getRoomData").then((res) => {
                  res.json().then((new_res) => {
                    diagram = new SeatingDiagram(new_res);

                    var first = true;
                    for (room of new_res){
                      let key = Object.keys(room)[0];
                      if (first){
                        document.getElementById("room-select").innerHTML += "<option selected value='" + key + "'>" + key + "</option>";
                        roomVal = key;
                        first = false;
                      }
                      else{
                        document.getElementById("room-select").innerHTML += "<option value='" + key + "'>" + key + "</option>";
                      }
                    }

                    var x = Object.keys(new_res[0])[0];
                    diagram.render(x);
                    diagram.makeEditable(x);
                  });
                }).catch((err) => {
                  console.log(err);
                });
            }

            //switches the diagram based on the selected room using SeatDiagram object
            //keeps the diagram editable as well
            function changeDiagram(el){
              diagram.render(el.value);
              diagram.makeEditable(el.value);
              roomVal = el.value;
            }


            function createItem(piece=false){
              console.log("creating item");
              let el = document.getElementById("room-select");
              var w = document.getElementById("width").value;
              var h = document.getElementById("height").value;
              var x = 0;
              var y = 0;
              if (!piece){
                x = document.getElementById("seat_x").value;
                y = document.getElementById("seat_y").value;
              }
              else{
                x = document.getElementById("obj_x").value;
                y = document.getElementById("obj_y").value;
              }
              diagram.addItem(el.value, {
                "isSeat": !piece, 
                "width": w, 
                "height": h,
              }, x, y);
            }

            function sendData(){
              var load = diagram.generateJSON(roomVal);
              console.log("Load", JSON.stringify(load));
              fetch('/editRoomData', {
                method: 'POST', // or 'PUT'
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(load),
              })
              .then(response => response.json())
              .then(data => {
                console.log('Success');
              })
              .catch((error) => {
                console.error('Error:', error);
              });
            }

            function toggleDeleteMode(el){
              if (el.deleting == "true"){
                el.deleting = "false";
                diagram.deleting = false;
                el.innerHTML = "Click to start deleting objects";
              }
              else{
                el.deleting = "true";
                diagram.deleting = true;
                el.innerHTML = "Click to stop deleting objects";
              }
            }

        </script>
    </body>
</html>
