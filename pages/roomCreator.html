<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3aa210e078.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/public/theme.css">
        <title>Reserve</title>
        <link rel = "icon" href="public/images/logo-1.png" type = "image/x-icon">
        <link rel="stylesheet" href="/public/Nav.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      </head>
    <body>
      <script type="module" src="/public/components/NavBar.js"></script>
      <script type="module" src="/public/components/AccountButton.js"></script>
      
      <nav-bar></nav-bar>
        <div class="container border bg-light" style="padding: 15px; border-radius: 10px; margin-top: 10vh;">
            <form action="/createRoom" method="POST">
                <div class="mb-3">
                    <h1>Create New Room</h1>
                </div>
                <div class="mb-3">
                  <label for="room-select">Room Name:</label>
                  <input required type="text" name="name" id="name"/>         
                </div>
                <div style="display: flex; flex-wrap: wrap;">
                  <div style="padding: 20px;">
                    <div class="mb-3" id="seatSelection">
                      <label for="attraction-name-ui" class="form-label">Empty Layout</label>
        
                      
                      <!--Diagram to show Seats-->
                      <div id="diagramHolder"></div>
                      <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
                      <script src="/public/SeatingRenderer.js"></script>
        
                      
                    </div>
                    <!--Labels for the diagram-->
                  </div>
                </div>
                
                
                <button style="margin-top: 20px; "type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    
        <script>
            var diagram = new SeatingDiagram();


            //sets the default diagram 
            window.onload = function(){
                diagram.render("");
                diagram.makeEditable("");
            }

            function createItem(piece=false){
              console.log("creating item");
              var w = document.getElementById("width").value;
              var h = document.getElementById("height").value;
              diagram.addItem("", {
                "isSeat": !piece, 
                "width": w, 
                "height": h,
              });
            }

        </script>
        <script type="module" src="/public/components/Footer.js"></script>
        <footer>
            <p-footer></p-footer>
        </footer>
    </body>

</html>
