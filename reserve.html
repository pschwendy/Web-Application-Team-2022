<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/theme.css">
    <title>Reserve</title>
    <link rel="stylesheet" href="/public/Nav.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>
  <body id="reserveBackground">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/public/components/NavBar.js"></script>

    <nav-bar></nav-bar>

    <div class="container border bg-light" style="padding: 15px; border-radius: 10px; margin-top: 10vh;">
        <form>
            <div class="mb-3">
                <h1>Reserve Seats</h1>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <input type="date" class="form-control" id="date">
            </div>
            <label for="time-group">Time:</label>
            <div id="time-group">
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="time-options" id="time-1"/>
                    <label class="form-check-label" for="time-1">3:00 p.m. - 5:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="time-options" id="time-2"/>
                    <label class="form-check-label" for="time-2">5:00 p.m. - 7:00 p.m.</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="time-options" id="time-3"/>
                    <label class="form-check-label" for="time-3">7:00 p.m. - 9:00 p.m.</label>
                </div>
            </div>
            <div class="mb-3">
              <label for="room-select">Room:</label>
              <select id="room-select" name="room" class="form-select mb-3" aria-label=".form-select-lg example">
                <option value="dining1">Dining Room 1</option>
                <option value="dining2">Dining Room 2</option>
                <option value="theater">Theater</option>
                <option value="vip">VIP Room</option>
              </select>              
            </div>
            <div class="mb-3">
              <label for="attraction-name" class="form-label">Seats</label>
              <input disabled type="text" class="form-control" id="attraction-name" aria-describedby="emailHelp">
              <t class="text-warning">Select a date, time window, and room to see seat availability</t>
            </div>
            <div class="mb-3">
              <label for="ticket-count" class="form-label">Number of Tickets:</label>
              <input type="number" class="form-control" id="ticket-count">
            </div>

            

            <!--Time selection-->
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script>
        window.onload = function(){
            const searchParams = new URLSearchParams(window.location.search);
            document.getElementById("attraction-name").value = searchParams.get("item");
        }
    </script>


  </body>
</html>
